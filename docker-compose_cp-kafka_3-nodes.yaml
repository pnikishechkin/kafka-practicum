  kafka-ui:
    container_name: kafka-ui
    image: provectuslabs/kafka-ui:latest
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
    ports:
      - 8082:8080
    environment:
      KAFKA_CLUSTERS_0_NAME: "local-kafka-cluster"
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: "kafka-0:9092"

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sprint-boot-app
    depends_on:
      - kafka-0
      - kafka-1
      - kafka-2
    ports:
      - "8087:8080"
